<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-6 control-label push-down__heading">Thêm Cảnh báo</label>
    </div>
    <div class="form-group">
        <label for="warningName" class="col-sm-2 control-label push-down__label ">Loại cảnh báo</label>
        <div class="col-sm-5">
            <select class="form-control" ng-options="item.value as item.name for item in vm.warningTypes" ng-model="vm.warningViewModel.WarningLocationType"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="warningLatitude" class="col-sm-2 control-label push-down__label ">Vĩ độ</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="warningLatitude" placeholder="Vĩ độ" ng-model="vm.warningViewModel.Latitude">
        </div>
    </div>
    <div class="form-group">
        <label for="warningLongitude" class="col-sm-2 control-label push-down__label ">Kinh độ</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="warningLongitude" placeholder="Kinh độ" ng-model="vm.warningViewModel.Longitude">
        </div>
    </div>
    <div class="form-group">
        <label for="warningDescription" class="col-sm-2 control-label push-down__label ">Mô tả</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="warningDescription" placeholder="Mô tả chi tiết" ng-model="vm.warningViewModel.Description">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 pull-right">
            <button class="btn btn-primary" ng-click="vm.addWarning()">Thêm</button>
            <button class="btn btn-danger" ng-click="vm.close()">Đóng</button>
        </div>
    </div>
</form>
