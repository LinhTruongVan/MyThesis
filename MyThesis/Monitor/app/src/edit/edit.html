<div class="col-xs-12 col-sm-12 col-md-12 main__navbar">
    <div class="main__navbar__brand">
        <img src="../../assets/img/logo/logo.png" class="main-page__logo " />
        <div class="main__navbar__user">
            <span class="main__navbar__user__text">{{vm.currentUser.FullName}}</span>
            <a class="main__navbar__user__button" ng-click="vm.logout()"><span class="glyphicon glyphicon-off"></span></a>
        </div>
    </div>

</div>

<div class="col-xs-12 col-sm-12 col-md-12 main__menu">
    <ul class="list-inline main__menu__ul pull-right">
        <li class="main__menu__li"><a href="#/home">Trang chủ</a></li>
        <li class="main__menu__li"><a href="#/simulate">Hành trình tàu</a></li>
        <li class="main__menu__li main__menu__li--active"><a>Thông Tin Tàu</a></li>
        <li class="main__menu__li" ng-if="vm.currentUser.Id === 1"><a href="#/storm">Thông Tin Bão</a></li>
        <li class="main__menu__li"><a href="#/weather">Thời Tiết</a></li>
        <li class="main__menu__li"><a href="#/law">Pháp Luật</a></li>
    </ul>
</div>

<div class="col-xs-12 col-sm-12 col-md-12 main__container">
    <div class="main__detail container">
        <form class="form-horizontal" style="margin-top: 10px;">
            <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 control-label">Số Lượng Tàu</label>
                <label class="col-xs-5 col-sm-5 col-md-5 control-label" style="text-align: left;">{{vm.ships.length}}</label>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-xs-3 col-sm-3 col-md-3 control-label">Mã Tàu</label>
                <div class="col-xs-5 col-sm-5 col-md-5">
                    <select class="form-control" ng-options="item as item.Id for item in vm.ships" ng-model="vm.selectedShip"></select>
                </div>
            </div>
            <div ng-if="vm.selectedShip.Id">
                <div class="form-group">
                    <label for="shipCation" class="col-xs-3 col-sm-3 col-md-3 control-label">Thuyền Trưởng</label>
                    <div class="col-xs-5 col-sm-5 col-md-5">
                        <input id="shipCation" class="form-control" type="text" ng-model="vm.selectedShip.Caption">
                    </div>
                </div>
                <div class="form-group">
                    <label for="shipWeight" class="col-xs-3 col-sm-3 col-md-3 control-label">Trọng Tải</label>
                    <label id="shipWeight" class="col-xs-5 col-sm-5 col-md-5 control-label" style="text-align: left;">{{vm.selectedShip.Weight}} Kg</label>
                </div>
                <div class="form-group">
                    <label for="shipSailors" class="col-xs-3 col-sm-3 col-md-3 control-label">Số Lượng Thuyền Viên</label>
                    <div class="col-xs-5 col-sm-5 col-md-5">
                        <input id="shipSailors" class="form-control" type="number" ng-model="vm.selectedShip.Sailors">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">Ngày Ra Khơi</label>
                    <label class="col-xs-5 col-sm-5 col-md-5 control-label" style="text-align: left;">{{vm.selectedShip.SailedAt  |date: format: 'short'}}</label>
                </div>
                <div class="form-group">
                    <div class="col-xs-3 col-sm-3 col-md-3"></div>
                    <div class="col-xs-5 col-sm-5 col-md-5">
                        <button ng-click="vm.updateShip()" class="login-page__form__button" style="border-color: #244f95; color: #244f95; background-color: white;">Lưu Thay Đổi</button>
                        <button ng-click="vm.deleteShip()" class="login-page__form__button" style="border-color: #244f95; color: #244f95;">Xóa Tàu</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="main__author">@Trương Văn Linh - Nguyễn Thành Vinh</div>

<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="overlay" id="overlay" style="display: none;">
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinnerSearch" spinner-start-active="false"></span>
    </div>
</div>
