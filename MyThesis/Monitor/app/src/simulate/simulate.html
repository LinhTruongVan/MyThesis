<div class="col-xs-12 col-sm-12 col-md-12 main__navbar">
    <div class="main__navbar__brand">
        <img src="../../assets/img/logo/logo.png" class="main-page__logo " />
        <div class="main__navbar__user">
            <span class="main__navbar__user__text">{{vm.currentUser.FullName}}</span>
            <a class="main__navbar__user__button" ng-click="vm.logout()"><span class="glyphicon glyphicon-off"></span></a>
        </div>
    </div>

</div>

<div class="col-xs-12 col-sm-12 col-md-12 main__menu">
    <ul class="list-inline main__menu__ul pull-right">
        <li class="main__menu__li"><a href="#/trang-chu">Trang chủ</a></li>
        <li class="main__menu__li main__menu__li--active"><a>Hành trình tàu</a></li>
        <li class="main__menu__li"><a href="#/tau">Thông Tin Tàu</a></li>
        <li class="main__menu__li" ng-if="vm.currentUser.Id === 1"><a href="#/bao">Thông Tin Bão</a></li>
        <li class="main__menu__li"><a href="#/canh-bao">Thông Tin Cảnh Báo</a></li>
        <li class="main__menu__li"><a href="#/thoi-tiet">Thời Tiết</a></li>
        <li class="main__menu__li"><a href="#/phap-luat">Pháp Luật</a></li>
    </ul>
</div>

<div class="col-xs-12 col-sm-12 col-md-12 main__container">
    <div class="col-xs-3 col-sm-3 col-md-3 small-col" ng-if="vm.warningMessage || vm.warningMessage">
        <div class="home__warning-title">Cảnh Báo</div>
        <p ng-bind-html="vm.warningMessage" ng-if="vm.warningMessage"></p>
        <p ng-bind-html="vm.warningMessageForStorm" ng-if="vm.warningMessageForStorm"></p>
    </div>
    <div class="" ng-class="{'col-xs-12 col-sm-12 col-md-12': !vm.warningMessage && !vm.warningMessage, 'col-xs-9 col-sm-9 col-md-9 big-col': vm.warningMessage || vm.warningMessage}">
        <div id='legend' style='display: none;'>
            <strong>Chú thích:</strong>
            <nav class='legend clearfix'>
                <span style='background: url("../../assets/img/ship-marker/normal-ship.png") no-repeat center;'></span>
                <span style='background: url("../../assets/img/ship-marker/international-ship.png") no-repeat center;'></span>
                <span style='background: url("../../assets/img/warning-location/reef.png") no-repeat center;'></span>
                <span style='background: url("../../assets/img/warning-location/pirate-ship.png") no-repeat center;'></span>
                <span style='background: url("../../assets/img/warning-location/china-ship.png") no-repeat center;'></span>
                <label>Tàu ngư dân</label>
                <label>Tàu quốc tế</label>
                <label>Bãi rạng</label>
                <label>Hải tặc</label>
                <label>Tàu TQ</label>
            </nav>
        </div>
        <div id="leaflet-map" class="leaflet-map">
            <div class="dropdown-form">
                <button class="btn btn-primary" data-toggle="collapse" data-target=".nav-collapse" id="mainToggleButton">
                    <span class="glyphicon glyphicon-cog"></span> Tùy chỉnh mô phỏng
                </button>
                <ng-progressbar ng-if="vm.progressBarSettings.isDisplay" type="info" max="{{vm.progressBarSettings.totalTimes}}" start="{{vm.progressBarSettings.isRunning}}" class="countdown__bar"></ng-progressbar>
                <div class="nav-collapse collapse">
                    <div class="nav-collapse collapse">
                        <form class="dropdown-form__content">
                            <div class="form-group">
                                <label for="timer">Tổng thời gian mô phỏng (đơn vị giây)</label>
                                <input type="number" class="form-control" id="timer" placeholder="Thời gian mô phỏng" ng-model="vm.simulateSettings.totalTime">
                            </div>
                            <div class="form-group">
                                <label>Thời gian bắt đầu</label>
                                <br/>
                                <datetimepicker min-date="minDate" hour-step="1"
                                                minute-step="15" ng-model="vm.simulateSettings.startAt" show-meridian="true"
                                                date-format="dd-MM-yyyy" date-options="{showWeeks: false}"
                                                readonly-date="false"
                                                hidden-time="false"
                                                hidden-date="false"
                                                show-spinners="false"
                                                readonly-time="false"
                                                current-text="Ngày hiện tại" close-text="Chọn" clear-text="Xóa"></datetimepicker>
                            </div>
                            <div class="form-group">
                                <label>Thời gian kết thúc</label>
                                <br/>
                                <datetimepicker min-date="minDate" hour-step="1"
                                                minute-step="15" ng-model="vm.simulateSettings.endAt" show-meridian="true" meridians="['Sáng','Chiều']"
                                                date-format="dd-MM-yyyy" date-options="{showWeeks: false}"
                                                readonly-date="false"
                                                hidden-time="false"
                                                hidden-date="false"
                                                show-spinners="false"
                                                readonly-time="false"
                                                current-text="Ngày hiện tại" close-text="Chọn" clear-text="Xóa"></datetimepicker>
                            </div>

                            <div class="form-group">
                                <label>Tùy chọn</label> 
                                <div class="checkbox" style="margin-top: 0;">
                                    <label>
                                        <input type="checkbox" ng-model="vm.simulateSettings.displayShip"> Tàu đánh cá của ngư dân
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="vm.simulateSettings.displayInternationalShip"> Tàu quốc tế, viễn dương
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="vm.applySettings()">Áp dụng</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="main__author">@Trương Văn Linh - Nguyễn Thành Vinh</div>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="overlay" id="overlay" style="display: none;">
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinnerSearch" spinner-start-active="false"></span>
    </div>
</div>
