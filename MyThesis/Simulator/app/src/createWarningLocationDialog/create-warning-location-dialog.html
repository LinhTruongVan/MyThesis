<div class="modal-header">
    <h4>Thêm Cảnh Báo</h4>
</div>

<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">Loại cảnh báo</label>
            <div class="col-sm-9">
                <select class="form-control" ng-options="item.value as item.name for item in warningLocationTypes" ng-model="warningLocation.WarningLocationType"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Vĩ độ</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" ng-model="warningLocation.Latitude" placeholder="Vĩ độ">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Kinh độ</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" ng-model="warningLocation.Longitude" placeholder="Kinh độ">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Mô tả</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="warningLocation.Description" placeholder="Chi tiết cảnh báo">
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createWarningLocation()">Thêm</button>
    <button class="btn btn-warning" type="button" ng-click="closeDialog()">Hủy</button>
</div>
