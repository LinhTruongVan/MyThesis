<div class="modal-header">
    <h4>Cài Đặt</h4>
</div>

<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-5 control-label">Cập nhật tọa độ sau(giây)</label>
            <div class="col-sm-7">
                <input id="update-location-timeout" data-slider-id='update-location-slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="5" data-slider-value="10" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-5 control-label">Gửi tọa độ sau(giây)</label>
            <div class="col-sm-7">
                <input id="send-location-timeout" data-slider-id='send-location-slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="5" data-slider-value="15" />
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="closeDialog()">Đóng</button>
</div>

<script>
    $('#update-location-timeout').slider({
        formatter: function (value) {
            return value + ' giây';
        }
    });
    $('#send-location-timeout').slider({
        formatter: function (value) {
            return value + ' giây';
        }
    });
</script>
