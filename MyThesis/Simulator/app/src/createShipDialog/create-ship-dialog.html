<div class="modal-header">
    <h4>Thêm Tàu</h4>
</div>

<div class="modal-body">
    <form class="form-horizontal">
        <!-- <div class="form-group">
            <label for="modal-ship-id" class="col-sm-3 control-label">Mã tàu</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="modal-ship-id" ng-model="newShip.id" placeholder="Nhập mã tàu">
            </div>
        </div> -->
        <div class="form-group">
            <label class="col-sm-3 control-label">Chủ tàu</label>
            <div class="col-sm-9">
                <select class="form-control" ng-options="item.Id as item.UserName for item in users" ng-model="newShip.UserId"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Loại tàu</label>
            <div class="col-sm-9">
                <select class="form-control" ng-options="shipType.value as shipType.name for shipType in shipTypes" ng-model="newShip.ShipType"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Vận tốc</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" ng-model="newShip.Speed" placeholder="Vận tốc tàu">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Trọng tải</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" ng-model="newShip.Weight" placeholder="Trọng tải tàu">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Thuyền trưởng</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="newShip.Caption" placeholder="Tên thuyền trưởng">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Số thuyền viên</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" ng-model="newShip.Sailors" placeholder="Số lượng thuyền viên ">
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createShip()">Thêm</button>
    <button class="btn btn-warning" type="button" ng-click="closeDialog()">Hủy</button>
</div>
